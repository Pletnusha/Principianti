<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE LANGUAGE_RUSSIAN</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'League Spartan', sans-serif;
            font-size: 2.4rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1.2rem;
        }

        
        .logo-wrap {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
        }

        .logo-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            clip-path: circle(50% at 50% 50%);
            -webkit-clip-path: circle(50% at 50% 50%);
        }

        main {
            text-align: center;
            max-width: 700px;
        }

        
        .intro-block {
            font-size: 1.4rem;
            font-weight: 600;
            color: #6B1D36;
            text-transform: uppercase;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .intro-block span {
            display: block; /* ⬅️ каждое слово с новой строки */
        }

        .intro-line-2,
        .intro-line-3 {
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
        }

        .cta-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.9rem 2.4rem;
            background-color: #FF6B00;
            color: #000000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 999px;
        }

        .cta-button:hover {
            background-color: #ff8120;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .logo-wrap {
                width: 170px;
                height: 170px;
            }

            .intro-block {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>LIVE LANGUAGE_RUSSIAN</h1>

        <div class="logo-wrap">
            <img src="assets/logog%20scuola%20finfin.png" alt="Live Language Russian logo">
        </div>
    </header>

    <main>
        <div class="intro-block">
            <span>BENVENUTI</span>
            <span>NELLA</span>
            <span>LINGUA RUSSA</span>
        </div>

        <div class="intro-line-2">Qui puoi esercitarti nella grammatica,</div>
        <div class="intro-line-3">che cosa aspetti?</div>

        <a href="form.html" class="cta-button">imparare gratis</a>
    </main>

</body>
</html>
